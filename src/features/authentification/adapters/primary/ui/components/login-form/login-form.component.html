<div class="container">
  <div class="container-login">
    <div class="background-img">
      <img alt="logo en1" src="../../../../../../../assets/login/logo.png" />
    </div>
    <div class="header">Comlink</div>
    <div class="form">
      <ng-container [formGroup]="loginForm">
        <label for="log">Username</label>
        <input
          formControlName="log"
          id="log"
          placeholder="Username"
          type="text" />
        <label for="password">Password</label>
        <input
          formControlName="password"
          id="password"
          placeholder="Password"
          type="password" />

        <button (click)="onTryLogin()" class="btn btn-primary">Login</button>
      </ng-container>
    </div>
    <div class="footer"></div>
  </div>
</div>
